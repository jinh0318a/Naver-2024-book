<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>도서목록</title>
  </head>
  <body>
    <div th:fragment="content">
      <ul class="bookList">
        <li th:if="${#lists.isEmpty(BOOKLIST)}">
          <h1>도서목록이 없습니다.</h1>
        </li>
        <li th:each="book : ${BOOKLIST}" th:attr="data-isbn=${book.isbn}">
          <span th:text="${book.title}" class="book-title">책 제목</span>
        </li>
      </ul>
      <div>
        <a th:href="@{/book/add}">도서정보추가</a>
      </div>
    </div>
  </body>
</html>
