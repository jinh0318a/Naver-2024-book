<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>도서정보 추가</title>
  </head>
  <body>
    <div th:fragment="content" class="insert">
      <h1>도서정보 추가</h1>
      <form method="post" th:action="@{/book/add}">
        <input type="text" placeholder="도서번호" name="isbn" required />
        <input type="text" placeholder="책 제목" name="title" required />
        <input type="text" placeholder="저자" name="author" required />
        <input type="text" placeholder="출판사" name="publisher" required />
        <input type="number" placeholder="가격" name="price" />
        <input type="number" placeholder="판매가" name="discount" />
        <input type="text" placeholder="책 설명" name="description" />
        <input
          type="text"
          placeholder="출판일 (예: 2024-08-15)"
          name="pubdate"
        />
        <input type="url" placeholder="URL" name="link" />
        <input type="url" placeholder="이미지 URL" name="image" />
        <div>
          <button type="submit" class="save">저장</button>
          <button type="reset" class="reset">새로작성</button>
          <a th:href="@{/book/}">리스트보기</a>
        </div>
      </form>
    </div>
  </body>
</html>
