<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://wwww.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <div th:fragment="content" class="join">
      <form class="join" method="post" th:action="@{/user/join}">
        <input name="username" id="username" placeholder="USERNAME" />

        <input
          type="password"
          name="password"
          id="password"
          placeholder="PASSWORD"
        />

        <input
          type="password"
          name="re_password"
          id="re_password"
          placeholder="PASSWORD 확인"
        />

        <input name="email" placeholder="E-mail" />

        <input type="submit" id="join" class="button" value="회원가입" />
      </form>
    </div>
  </body>
</html>
